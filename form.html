<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Please fill the form</h1>
        </header>
        <form>
            <label id="username-label">Full Name: </label>
            <input id="username-input" type="text" placeholder="Full Name" required>
            <br>
            <label id="email-label">Email: </label>
            <input id="email-input" type="email" placeholder="mail@example.com" required>
            <br>
            <label id="password-label">Password</label>
            <input id="email-input" type="password" placeholder="Password" required>
            <br>
            <label id="password-label">Confirm Password</label>
            <input id="email-input" type="password" placeholder="Password" required>
            <br>
            <label id="birthdate-label">Birthdate: </label>
            <input id="birthdate-input" type="date"  name="birthdate" required>
            <br>
            <label id="gender-label">Gender: </label>
            <select id="gender-select" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label>
                <input type="checkbox" id="agreeToTerms-input" name="agreeToTerms" required>
                Agree to Terms
            </label>
            <br>
            <button id="submit-button" type="submit">Submit</button>

            


        </form>
        <footer>
            <p>Please Contact: 
                <br>aram.mwais@gmail.com

            </p>
        </footer>

    </body>

</html>
